name: Deployment Status

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
      current_commit: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Get previous commit SHA
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ['deployment', 'in-progress'],
              body: `Deployment in progress for commit: ${context.sha}\nPrevious commit: ${{ steps.get_previous_commit.outputs.previous_commit }}\nPackage version: ${{ steps.get_package_version.outputs.package_version }}`
            });
            return issue.number;
          result-encoding: string
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create rollback directory
        run: mkdir -p rollback-artifacts

      - name: Create rollback script
        run: |
          cat > rollback-artifacts/rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit exists
          if ! git rev-parse ${{ needs.pre-deployment.outputs.previous_commit }} >/dev/null 2>&1; then
            echo "Error: Previous commit ${{ needs.pre-deployment.outputs.previous_commit }} not found"
            exit 1
          fi

          # Rollback to previous commit
          echo "Rolling back to commit ${{ needs.pre-deployment.outputs.previous_commit }}..."
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify package version
          echo "Verifying package version..."
          CURRENT_VERSION=$(jq -r '.version' package.json)
          if [ "$CURRENT_VERSION" != "${{ needs.pre-deployment.outputs.package_version }}" ]; then
            echo "Error: Package version mismatch. Expected ${{ needs.pre-deployment.outputs.package_version }}, got $CURRENT_VERSION"
            exit 1
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback-artifacts/rollback.sh

      - name: Create configuration backups
        run: |
          cp package.json rollback-artifacts/package.json.backup
          cp package-lock.json rollback-artifacts/package-lock.json.backup
          if [ -f .env.example ]; then
            cp .env.example rollback-artifacts/.env.example.backup
          fi

      - name: Create dependency verification script
        run: |
          cat > rollback-artifacts/verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."

          if ! npm ci --dry-run >/dev/null 2>&1; then
            echo "Error: Dependency verification failed"
            exit 1
          fi

          echo "Dependencies verified successfully!"
          EOF
          chmod +x rollback-artifacts/verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-artifacts/ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide

          ## Overview
          This guide provides step-by-step instructions to rollback the deployment to the previous commit.

          ## Prerequisites
          - Git installed
          - Node.js installed (version 20+)
          - npm installed

          ## Rollback Steps
          1. **Download and extract the rollback package**
             ```bash
             unzip rollback-package-${{ needs.pre-deployment.outputs.current_commit }}.zip
             cd rollback-artifacts
             ```

          2. **Run the rollback script**
             ```bash
             ./rollback.sh
             ```

          3. **Verify the rollback**
             ```bash
             ./verify-dependencies.sh
             git log --oneline -1
             npm run test
             ```

          ## Emergency Rollback
          If the automated script fails, follow these manual steps:
          1. Checkout the previous commit:
             ```bash
             git checkout ${{ needs.pre-deployment.outputs.previous_commit }}
             ```
          2. Reinstall dependencies:
             ```bash
             npm ci
             ```
          3. Verify the deployment:
             ```bash
             npm run lint
             npm run test
             ```
          EOF

      - name: Compress rollback artifacts
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}"
          zip -r "${ARTIFACT_NAME}.zip" rollback-artifacts
          echo "artifact_name=${ARTIFACT_NAME}.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `## ðŸ”„ Rollback Plan Ready

            - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
            - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
            - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
            - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

            âœ… Rollback script created
            âœ… Configuration backups (package.json, package-lock.json)
            âœ… Dependency verification script
            âœ… Rollback documentation
            âœ… Compressed rollback package

            ### Quick Rollback Command
            \`\`\`bash
            # Download and extract the artifact, then run:
            unzip ${{ steps.create_artifact.outputs.artifact_name }}
            cd rollback-artifacts
            ./rollback.sh
            \`\`\`

            - Rollback script created: true
            - Configuration backup: true
            - SHA256: ${{ steps.generate_checksum.outputs.checksum }}`
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `## Deployment Completed Successfully

            Rollback artifact details:
            - Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
            - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}
            - Retention Period: 30 days

            The deployment tracking issue will now be closed.`
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}